<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./public/styles.css" />
    <link rel="stylesheet" href="./public/global.css" />
    <link rel="stylesheet" href="./public/login.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="h-full w-full bg-white">
      <div class="logo">
        <img class="absolute w-32 xl:w-40 m-4 logo" src="./public/assets/logo.svg" alt="logo">
      </div>
      <div class="grid h-screen grid-cols-2">
        <div
          class="col-span-2 flex h-full items-center justify-center lg:col-span-1"
        >
        <!-- Form Container -->
          <main class="login-form p-10 w-full mb-10 ml-auto mr-auto">
            <div class="mb-12">
              <p class="text-base">Welcome to WHOA CRM</p>
              <h3 class="text-4xl font-semibold">Login with</h3>
            </div>
            <!-- Form -->
            <form action="./public/whoa-crm-1.html" method="post" class="flex flex-col">
              <div class="mb-3 flex flex-col">
                <label for="email" class="mb-2">Email Address</label>
                <input type="email" id="email" required class="form-control mb-2 rounded-lg border border-gray-400 shadow-sm px-3 outline-none focus:border-green-500 focus:shadow-outline"/>
              </div>
              <div class="mb-3 flex flex-col">
                <label for="password" class="mb-2">Password</label>
                <input type="password" id="password" required class="form-control mb-2 rounded-lg border border-gray-400 shadow-sm px-3 outline-none focus:border-green-500 focus:shadow-outline"/>
              </div>
              
              <div class="flex justify-between">
                <div class="flex items-center gap-2">
                  <input type="checkbox" name="remember" id="remember" class="w-4 h-4"/>
                  <label for="remember">Remember Me</label>
                </div>
                <a href="" class="text-color">Forgot Password?</a>
              </div>
              <button type="submit" class="bg-color py-1 pb-2 w-32 text-white text-base rounded-md mt-6 shadow-md" onclick="auth()">Sign In</button>
            </form>
            <div class="flex justify-center mt-6 mx-3 gap-2">
              <p>Don’t have an account?</p>
              <a href="" class="text-color">Create one here</a>
            </div>
          </main>
        </div>
        <div class="col-span-2 lg:col-span-1 login-bg flex justify-center items-center">
          <img src="./public/assets/animation.png" alt="">
        </div>
      </div>
    </section>
    <script>
      function auth(){
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if(email=="admin@gmail.com" && password=="123456"){
          window.location.assign("./public/whoa-crm-1.html");
          alert("Login Successful");
        } 
        else{
          alert("Invalid Information")
          return;
        }
      }
    </script>
  </body>
</html>
